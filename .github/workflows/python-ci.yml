name: Python Flask CI

on:
  push:
    branches:
      - uat
      - dev
      - main
  pull_request:
    branches:
      - uat
      - dev
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask pytest

      - name: Run tests
        env:
          DB_FILE: db.json
        run: |
          pytest -v